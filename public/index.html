<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tugas Otomatis</title>
    <!-- CSS bisa ditaruh di file terpisah atau di sini -->
    <style>
        /* === FONT & GLOBAL STYLES === */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

:root {
    /* Palet Warna Dark Mode */
    --bg-color: #1a1b26;         /* Background utama yang sangat gelap */
    --surface-color: #24283b;    /* Warna untuk panel/container */
    --border-color: #414868;     /* Warna border yang lembut */
    --text-primary: #c0caf5;     /* Warna teks utama (sedikit kebiruan) */
    --text-secondary: #7aa2f7;   /* Warna teks sekunder / countdown */
    --accent-color: #7aa2f7;     /* Warna utama untuk aksi (biru) */
    --accent-hover: #9eceff;     /* Warna saat hover */
    --success-bg: rgba(75, 172, 119, 0.15); /* Background untuk item selesai */
    --success-text: #4bca77;     /* Warna teks/border untuk item selesai */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    color-scheme: dark;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-primary);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* === MAIN CONTAINER === */
.container {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    background-color: var(--surface-color);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease-in-out;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #ffffff;
    font-weight: 700;
}

/* === FORM INPUT & BUTTON === */
.task-form {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
}

.task-form input[type="text"],
.task-form input[type="datetime-local"] {
    flex-grow: 1;
    padding: 12px 15px;
    background-color: var(--bg-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.task-form input[type="text"]::placeholder {
    color: #5c637a;
}

.task-form input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(122, 162, 247, 0.3);
}

.task-form input[type="datetime-local"]::-webkit-calendar-picker-indicator {
    filter: invert(80%) sepia(50%) saturate(500%) hue-rotate(180deg);
    cursor: pointer;
}

.task-form button {
    padding: 12px 20px;
    background-color: var(--accent-color);
    color: #1a1b26;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.task-form button:hover {
    background-color: var(--accent-hover);
    transform: translateY(-2px);
}

/* === TASK LIST & ITEMS === */
.task-list {
    list-style: none;
    padding: 0;
}

.task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: transparent;
    padding: 15px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.task-item:hover {
    background-color: rgba(65, 72, 104, 0.3);
    border-color: #5c637a;
}

.task-item .countdown {
    font-family: monospace;
    font-size: 0.9em;
    font-weight: 500;
    color: var(--text-secondary);
    background-color: rgba(122, 162, 247, 0.1);
    padding: 4px 8px;
    border-radius: 5px;
}

/* === COMPLETED STATE (CENTANG HIJAU) === */
.task-item.completed {
    background-color: var(--success-bg);
    border-color: var(--success-text);
    color: var(--success-text);
}

.task-item.completed .task-description {
    text-decoration: line-through;
    text-decoration-color: rgba(75, 172, 119, 0.6);
    opacity: 0.8;
}

.task-item.completed .countdown {
    display: none;
}

.task-item.completed::before {
    content: 'âœ”'; /* Ikon centang */
    font-weight: bold;
    font-size: 1.2em;
    margin-right: 15px;
    color: var(--success-text);
}

/* === RESPONSIVE DESIGN FOR MOBILE === */
@media (max-width: 768px) {
    .container {
        margin: 20px 15px;
        padding: 20px;
    }

    h1 {
        font-size: 1.8em;
    }

    .task-form {
        flex-direction: column;
    }

    .task-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Tugas</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Masukkan deskripsi tugas...">
            <input type="datetime-local" id="timeInput">
            <button id="addButton">Simpan Jadwal</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
